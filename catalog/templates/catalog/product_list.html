{% extends 'catalog/base.html' %}
{% load tags %}
{% block content %}
<div class="card mb-4 box-shadow">
    {% for product in products %}
    <div class="card-group">
        <div class="card">
            <img src="{{ product.image|media_filter}}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'catalog:product_detail' product.id %}">{{product.name}}</a>
                </h5>
                <p class="card-text">{{ product.description|truncatewords:30|linebreaks }}</p>
                <p class="card-text"><small class="text-body-secondary">Created at {{ product.created_at | date:"d M Y" }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
